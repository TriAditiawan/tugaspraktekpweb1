 <div class="isi">

    <h2 id="namaPenerima"></h2>
    <p id="statusPengiriman" style="font-weight:bold;"></p>

    <div class="progress-container">
      <div class="progress-bar"></div>

    <!-- Detail ekspedisi -->
    <table id="detailTable">
      <tr>
        <th>Ekspedisi</th>

<script src="./js/data.js"></script>
<script src="./js/script.js"></script>
<script src="./js/tracking.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Proteksi halaman — redirect ke login jika belum login
    checkAuth("./index.html");

    // Menampilkan nama user di navbar/dashboard
    showUserInfo("#userInfo");

    // Greeting waktu (boleh tetap)
    const greeting = document.getElementById("greeting");
    const hour = new Date().getHours();
    if (hour < 12) greeting.textContent = "Selamat pagi";
    else if (hour < 18) greeting.textContent = "Selamat siang";
    else greeting.textContent = "Selamat sore";
  });
</script>
